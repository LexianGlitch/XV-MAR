<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mariana Navarro</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --text: #fff; }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
      background:#000;
      overflow-x:hidden;
    }

    .image-block{
      width:100%;
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .image-block > img{
      display:block;
      max-width:100%;
      height:auto;       /* nunca se deforma */
      user-select:none;
      pointer-events:none;
    }

    /* ===== Contador sobre la imagen ===== */
    #countdownWrap {
      position:absolute;
      bottom:15%;   /* <-- ajusta este valor para moverlo mÃ¡s arriba o mÃ¡s abajo */
      left:50%;
      transform:translateX(-50%);
      text-align:center;
      color: var(--text);
      font-family:'Playfair Display', serif;
    }

    #countdown {
      font-size: clamp(28px, 6vw, 72px);
      font-weight:700;
      letter-spacing:0.08em;
      display:flex;
      justify-content:center;
      gap:1rem;
      text-shadow:0 0 8px rgba(0,0,0,0.6);
    }

    #countdown span {
      display:inline-block;
      min-width:2ch;
    }

    #labels {
      margin-top:0.5rem;
      font-size: clamp(14px, 3vw, 20px);
      letter-spacing:0.3em;
      display:flex;
      justify-content:center;
      gap:1.5rem;
      text-shadow:0 0 8px rgba(0,0,0,0.6);
    }

    /* Fade-in */
    .image-block{opacity:0;transform:translateY(8px);transition:opacity 500ms ease, transform 600ms cubic-bezier(.2,.9,.2,1)}
    .image-block.visible{opacity:1;transform:none}

    /*Mapa */
      .map-link {
    position: absolute;
    top: 20%;    /* ðŸ”§ Ajusta para ubicar bien la gota */
    left: 25%;   /* ðŸ”§ Ajusta tambiÃ©n */
    width: 50%;  /* ðŸ”§ Ancho del Ã¡rea clickeable */
    height: 60%; /* ðŸ”§ Alto del Ã¡rea clickeable */
    opacity: 0;  /* invisible */
    cursor: pointer;
    z-index: 2;  /* asegÃºrate que quede encima */
  }

  </style>
</head>
<body>
  <main>
    <section class="image-block" id="img1">
      <img src="imagenes/1.png" alt="imagen 1">
    </section>

    <section class="image-block" id="img2">
      <img src="imagenes/2.png" alt="imagen 2">
      <div id="countdownWrap">
        <div id="countdown" aria-live="polite" role="timer">
          <span id="d">00</span><span id="h">00</span><span id="m">00</span><span id="s">00</span>
        </div>
        <div id="labels">
          <span>D</span><span>H</span><span>M</span><span>S</span>
        </div>
      </div>
    </section>

    <section class="image-block" id="img3">
      <img src="imagenes/3.png" alt="imagen 3">
    </section>
    <section class="image-block" id="img4">
      <img src="imagenes/4.png" alt="imagen 4">
    </section>
    <section class="image-block" id="img5">
      <img src="imagenes/5.png" alt="imagen 5">
    </section>
    <section class="image-block" id="img6">
      <img src="imagenes/6.png" alt="Lugar">

      <!-- Link invisible encima de la gota -->
      <a href="https://maps.app.goo.gl/zrkvaqKgciweU6LX9" 
        target="_blank" 
        class="map-link"></a>
    </section>

    <section class="image-block" id="img7">
      <img src="imagenes/7.png" alt="imagen 7">
    </section>

  </main>

<script>
/* ===== Contador ===== */
const fechaEvento = new Date("October 11, 2025 20:00:00");
const dEl = document.getElementById('d');
const hEl = document.getElementById('h');
const mEl = document.getElementById('m');
const sEl = document.getElementById('s');

function actualizarContador(){
  const ahora = new Date();
  let diff = Math.floor((fechaEvento - ahora) / 1000);
  if(diff <= 0){
    dEl.textContent = hEl.textContent = mEl.textContent = sEl.textContent = "00";
    clearInterval(intervalo);
    return;
  }
  const dias = Math.floor(diff / 86400);
  diff %= 86400;
  const horas = Math.floor(diff / 3600);
  diff %= 3600;
  const minutos = Math.floor(diff / 60);
  const segundos = diff % 60;

  dEl.textContent = String(dias).padStart(2,'0');
  hEl.textContent = String(horas).padStart(2,'0');
  mEl.textContent = String(minutos).padStart(2,'0');
  sEl.textContent = String(segundos).padStart(2,'0');
}
actualizarContador();
const intervalo = setInterval(actualizarContador, 1000);

/* ===== Fade-in ===== */
const bloques = document.querySelectorAll('.image-block');
const obs = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if(entry.isIntersecting) entry.target.classList.add('visible');
  });
},{threshold:0.12});
bloques.forEach(b => obs.observe(b));
</script>
</body>
</html>
